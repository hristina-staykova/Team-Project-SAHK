<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SAHK</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/9c6c387ef5.js" crossorigin="anonymous"></script>
  </link>
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Sirin+Stencil&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand">SAHK Music & Co</a>

    <!-- add-html-skeleton -->
    <form class="form-inline">
      <input type="text" id="user-search" class="form-control" type="search" placeholder="Type here..." />
      <button id="search-btn" class="btn my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </nav>

  <div class="container-fluid">
    <!-- 1st main row with videos & albums - Youtube is column 1; Last.fm is column 2; the content of the sections is to be nested within these columns -->

    <div class="row" id="title-row">
      <h1 id="search-result" class="col-8">Trending Videos <i class="fas fa-film"></i></h1>

      <h1 class="col-4">Top Albums & Titles</h1>
    </div>

    <div class="row" id="first-row">
      <div id="youtube" class="col-8"></div>

      <div class="col-4 lastFmBox" id="last-fm-box">
        <div id="lastFm" class="row"></div>
      </div>
    </div>

    <!-- 2nd main row with images & news; the carousel is column 1; news are column 2; the content of the sections is to be nested within these columns  -->

    <div class="row" id="title-row">
      <h1 class="col-4">Latest headlines</h1>

      <h1 class="col-8">Here comes the picture carousel from Karan</h1>
    </div>

    <div class="row" id="second-row">
      <div class="col-4" id="news-feed"></div>

      <div id="pictures" class="col-8">
        <!-- here is the code from Bootstrap, should be adjusted to our needs -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="first-slide" src="" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="assets/js/newsapi.js"></script>

  <script src="assets/js/lastfmapi.js"></script>

  <script src="assets/js/youtubeapi.js"></script>

  <script src="assets/js/getimages.js"></script>

  <script src="assets/js/index.js"></script>
</body>

</html>
